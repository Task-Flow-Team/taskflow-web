<div class="login-container flex">
  <!-- Login Form Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div>
      <!-- Logo Header -->
      <div class="flex justify-center mb-8">
        <img
          src="assets/images/logo_vector.png"
          alt="logo-brand"
          class="h-20"
        />
      </div>

      <!-- Form Container -->
      <div class="bg-white p-8 rounded-lg shadow-md w-[35rem]">
        <h1 class="text-4xl font-bold text-gray-800 mb-2 text-center">
          Sign In
        </h1>
        <p class="text-center text-gray-600 mb-6">
          ¡Welcome Back! Please sign in to continue.
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="mb-4">
            <div class="relative">
              <input
                id="email"
                type="email"
                formControlName="email"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 peer"
                placeholder=" "
              />
              <label
                for="email"
                class="absolute left-3 -top-2.5 bg-white px-1 text-sm text-gray-600 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-2.5 peer-focus:text-sm"
              >
                Correo electrónico
              </label>
            </div>
            <small
              class="text-red-500 text-sm mt-1"
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              Correo electrónico es requerido
            </small>
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 peer"
                placeholder=" "
              />
              <label
                for="password"
                class="absolute left-3 -top-2.5 bg-white px-1 text-sm text-gray-600 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-2.5 peer-focus:text-sm"
              >
                Contraseña
              </label>
              <button
                type="button"
                (click)="showPassword = !showPassword"
                class="absolute right-3 top-2.5 text-gray-500"
              >
                <svg
                  *ngIf="!showPassword"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                <svg
                  *ngIf="showPassword"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              </button>
            </div>
            <small
              class="text-red-500 text-sm mt-1"
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Contraseña es requerida
            </small>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-[0.8rem] px-4 rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            Iniciar Sesión
          </button>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mt-4">
            <rememberCheckbox></rememberCheckbox>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800"
              >¿Olvidaste tu contraseña?</a
            >
          </div>

          <!-- Divider -->
          <divider text="Or continue with"></divider>

          <!-- Social Buttons -->
          <social-buttons></social-buttons>

          <!-- Don't have an account? -->
          <div class="mt-4 text-center">
            <p class="text-gray-600">
              Don't have an account?
              <a
                (click)="navigateToRegister()"
                class="text-blue-600 hover:text-blue-800 font-semibold cursor-pointer view-transition-link"
              >
                Sign up here
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Advertising Section -->
  <div
    class="hidden md:flex md:w-1/2 bg-gray-600 items-center justify-center p-8 rounded-2xl"
  >
    <div class="text-center text-white">
      <h2 class="text-3xl font-bold mb-4">Bienvenido a nuestra plataforma</h2>
      <h3 class="text-xl">Gestiona tu negocio de manera inteligente</h3>
    </div>
  </div>
</div>
