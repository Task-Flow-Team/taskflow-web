<div
  class="dashboard-container flex h-screen"
  [class.sidebar-collapsed]="isSidebarCollapsed"
>
  <!-- Sidebar -->
  <app-sidebar [collapsed]="isSidebarCollapsed"></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <app-navbar
      (menuToggled)="toggleSidebar()"
      (modalOpened)="openEmmitedModal($event)"
    ></app-navbar>

    <!-- Main View Container -->
    <main class="main-content flex-1 p-4 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<app-modal *ngIf="isModalOpen" [config]="modalConfig" (closed)="closeModal()">
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-2xl font-bold">testing</h1>
    <button class="btn btn-primary" (click)="closeModal()">Close</button>
  </div>
</app-modal>
