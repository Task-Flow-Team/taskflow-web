<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (workspace of workspaces; track workspace.id) {
      <app-workspace-card 
        [workspace]="workspace">
      </app-workspace-card>
    }
    
    @if (!workspaces?.length) {
      <div class="col-span-full flex flex-col items-center justify-center p-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
        <ng-icon 
          name="heroFolderOpen" 
          class="w-12 h-12 text-gray-400 mb-4">
        </ng-icon>
        <h3 class="text-lg font-medium text-gray-900">No workspaces found</h3>
        <p class="text-gray-500">Get started by creating a new workspace</p>
      </div>
    }
  </div>
