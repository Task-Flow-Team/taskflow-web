<div class="p-6">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Workspaces</h1>
        <p class="text-gray-600">Manage your workspaces and teams</p>
      </div>
      <button 
        (click)="createWorkspace()"
        class="flex items-center gap-2 px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors">
        <ng-icon name="heroPlus" class="w-5 h-5"></ng-icon>
        New Workspace
      </button>
    </div>
  
    <app-workspace-list 
      [workspaces]="workspaces$ | async">
    </app-workspace-list>
  </div>
